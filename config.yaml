paths:
  root: "/content/drive/MyDrive/Mutimodal_Sequential_prediction"
  ckpt_dir: "checkpoints"
  results_dir: "results"

models:
  sd_model_id: "runwayml/stable-diffusion-v1-5"
  latent_dim: 512
  max_len: 64

train:
  seed: 42
  cfg_drop_prob: 0.10

Sequence_model:
  seq_batch: 2
  seq_epochs: 10
  seq_lr: 1e-4

CacheModel:
  cache_items: 5000

decoder:
  dec_batch: 1
  dec_epochs: 10
  dec_lr: 1e-4
  grad_accum: 2
  autosave_every: 500

Ablations:
 idx_list: [0, 5, 10]
 strengths: [0.02, 0.05, 0.10]
 steps_list: [10, 20, 30]
 cfg_scales: [1.0, 3.0, 5.0, 7.0]

